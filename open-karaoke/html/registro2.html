    <div class="container form-registro">
    <section id="form-section">



        <div class="row row-content">
           <div class="col-xs-12">
              <h3>Registro con Email</h3> 
           </div>
            <div class="col-xs-12 col-sm-9">
                <form class="form-horizontal" role="form" action="/registro" method="post">
                    <div class="form-group">
                        <label for="nombre" class="col-sm-2 control-label">Nombre de la persona Natural o Jurídica:</label><div class="col-sm-10">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre de la persona natural o juridica">
                        </div>
                    </div>

                <div class="radio" style="padding-left: 150px;">
                      <label>
                        <input type="radio" id="tipodoc" name="tipodoc" value="dni">dni   
                      </label>
                     &nbsp;&nbsp;&nbsp;&nbsp;
                      <label>
                          <input type="radio" id="tipodoc" name="tipodoc" value="ruc">ruc
                      </label>
                    </div>

                    <div class="form-group">
                        <label for="dni_ruc" class="col-sm-2 control-label">DNI/RUC N°:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="dni_ruc" name="dni_ruc" placeholder="Ingrese número de DNI o RUC ">
                        </div>
                    </div>
                  
                    


                    <div class="form-group">
                    <label for="direccion" class="col-xs-12 col-sm-2 control-label">Dirección:</label>
                        <div class="col-xs-7 col-sm-6 col-md-7">
                                    <input type="input" class="form-control" id="direccion" name="direccion" placeholder="Dirección">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="telefono" class="col-sm-2 control-label">Teléfono</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control" id="telefono" name="telefono" placeholder="Teléfono">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                    </div>

                    

                    <div class="form-group">
                        <label for="clave1" class="col-sm-2 control-label">Contraseña:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="clave1" name="clave1" placeholder="Ingrese una contraseña ">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="clave2" class="col-sm-2 control-label">Repita Contraseña:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="clave2" name="clave2" placeholder="Repita la contraseña ">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="g-recaptcha" data-sitekey="6LfmvyUTAAAAAAYU0n3SD1KPhBodRcN2YAV25b9g" style="padding-left:160px;"></div>
                        <button type="submit" class="btn btn-warning  pull-right">Enviar</button> 

                    </div>


                </form>
            </div>
             <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
            </div>
       </div>


    </section>
